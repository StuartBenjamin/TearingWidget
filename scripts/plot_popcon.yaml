type: popcon

figsize: [8, 6]
show_dpi: 150

coords:
  x:
    dimension: average_electron_temp
    label: "$<T_e>$ [$keV$]"
    units: keV
  y:
    dimension: greenwald_fraction
    label: "$f_{gr}$"
    units: dimensionless

fill:
  variable: Q
  where:
      Q:
        min: 10.0
      greenwald_fraction:
        max: 0.96
      P_fusion:
        min: 400.0
        units: MW
      ratio_of_P_SOL_to_P_LH:
        min: 1.0
      surface_area:
        max: 350.0
        units: m^2
      core_radiated_power_fraction:
        max: 0.999
      peak_electron_temp:
        max: 50
        units: keV

#      max_flattop_duration:
#        min: 0.0
#        units: seconds

points:
  MinPressure:
    label: "MinPressure"
    marker: "x"
    color: "red"
    size: 50.0
  MaxQ:
    label: "MaxQ"
    marker: "x"
    color: "tab:pink"
    size: 50.0
  MaxFusion:
    label: "MaxFusion"
    marker: "+"
    color: "tab:blue"
    size: 50.0

# Suggested colors are "tab:red", "tab:blue", "tab:orange", "tab:green", "tab:purple",
# "tab:brown", "tab:pink", "tab:gray", "tab:olive", "tab:cyan"
contour:

  Q:
    label: $Q$
    levels: [0.1, 1.0, 2.0, 5.0, 10.0, 50.0]
    color: "tab:red"
    format: "1.2g"

  #core_radiated_power_fraction:
  #  label: "$P_{RAD}/P_{IN}$"
  #  color: "black"
